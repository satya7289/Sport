{% extends 'layout.html' %}
{% load static %}
{% block head %}
 <title>Checkout </title>
 <link rel="stylesheet" href="{% static 'css/item.css' %}">
{% endblock %}

{% block content %}

<h4 class="tittle-w3-agileits mb-0"> Checkout </h4>
<hr>

<div class="table-responsive mt-2">
    
    <table class="table table-bordered table-striped mt-1" id="item-table">
        <thead>
        <tr>
            <th>Sport Type</th>
            <th>Equipment</th>
            <th>Brand</th>
            <th>Quality</th>
            <th>Quantity</th> 
            <th>Roll No</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="item-table-body">

            <tr>
                    <td> 
                        <select class="form-control" id="quality"  name="quality">
                            <option selected="selected">New</option>
                            <option>Used</option>
                            <option>Damaged</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" id="quality"  name="quality">
                                <option selected="selected">New</option>
                                <option>Used</option>
                                <option>Damaged</option>
                        </select>
                    </td>
                    <td>
                            <select class="form-control" id="quality"  name="quality">
                                    <option selected="selected">New</option>
                                    <option>Used</option>
                                    <option>Damaged</option>
                            </select>
                        </td>
                    <td>
                        <select class="form-control" id="quality"  name="quality">
                                <option selected="selected">New</option>
                                <option>Used</option>
                                <option>Damaged</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" id="quality"  name="quality">
                                <option selected="selected">New</option>
                                <option>Used</option>
                                <option>Damaged</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control" id="quality"  name="quality">
                                <option selected="selected">New</option>
                                <option>Used</option>
                                <option>Damaged</option>
                        </select>
                    </td>
                    <td><button class="btn" onclick="DeleteItem(this)"><i class="fas fa-minus-circle fa-2x"></i></button></td>
            </tr> 
         
        </tbody> 
    </table>
    <div class="d-flex flex-row-reverse">
            <button class="btn btn-light" onclick="AddItem()"><i class="fas fa-plus-circle fa-4x"></i></button>
    </div>
    <hr class="mt-2">
    <button type="submit" class="btn btn-primary" style="margin-inline-start: 45%;">Checkout</button>
</div>



{% endblock %}
{% block script %}
<script>
function AddItem(){
    let tBable =document.getElementById("item-table-body");
    let firstTbody = tBable.rows.item(0);
    tBable.innerHTML += firstTbody.innerHTML;
}
function DeleteItem(e){
   let tableBody =document.getElementById("item-table-body").rows.length;
   if(tableBody>1){
        e.parentNode.parentNode.remove(e.parentNode);
   }
   
}
</script>
{% endblock %}
