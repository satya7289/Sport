{% extends 'layout.html' %}

{% block head %} 
<title>  Sport Item </title> 
{% endblock %}

{% block content %}

<h4 class="tittle-w3-agileits mb-4"> Sport's Name</h4>

<div class="outer-w3-agile mt-3">
    <h4 class="tittle-w3-agileits mb-4"> Add Sports Items</h4>
    <form action="#" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Brand</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Brand" required>
            </div>
            <div class="form-group col-md-6">
                    <label for="inputAddress">Quantity</label>
                    <input type="number" class="form-control" id="inputAddress" required>
                </div>
            <div class="form-group col-md-6">
                <label for="exampleFormControlSelect1">Quality</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="inputPassword4">Description</label>
                <textarea type="text" class="form-control" id="inputPassword4" placeholder="Description" ></textarea>
            </div>

            <!-- image field -->
        </div>
       
       
        <button type="submit" class="btn btn-primary" style="margin-inline-start: 50%;">Save</button>
    </form>
</div>

{% endblock %}
